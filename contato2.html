<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORD ENTER</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="contato2.css">
</head>

<body>
    <header>
        <img src="/img/logo-ford-256.png" alt="logo da Ford">
        <nav>
            <ul>
                <li><a href="/home.html">Home</a></li>
                <li><a href="/lancamento.html">lançamento</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>
        <div></div>
    </header>


    <main class="contatoPagina">
        <div class="contato-imagem">
            <img src="/img/xls 2.2 diesel.jpg" alt="Veiculo ford">
        </div>
        <section class="formularioContainer">
            <form class="formulario">
                <h3> Sobre Você </h3>

                <div class="imputGrupo">
                    <input type="text" placeholder="Nome de Usuario">
                </div>

                <div class="imputGrupo">
                    <input type="email" placeholder="E-mail">
                </div>

                <div class="imputGrupo">
                    <input type="tel" placeholder="Telefone">
                </div>

                <div class="imputGrupo">
                    <select>
                        <option value="" disabled selected hidden> Tipo de Contato</option>
                        <option value= Elogio> Elogio</option>
                        <option value= Reclamacao> Reclamação</option>
                        <option value= Solicitacao> Solicitação</option>
                    </select>
                </div>

                <div class="imputGrupo">
                    <textarea placeholder="Digite sua mensagem" rows="2"></textarea>
                </div>
                <button type="submit" class="submitBotao">
                    <span>Enviar Mensagem</span>
                </button>
            </form>
        </section>
    </main>


    <footer>
        <div class="redesSociais">
            <p> Redes Sociais </p>
            <a href="https://www.facebook.com/FordBrasil/">
                <img src="/img/facebook-50.png" alt="Logo do Facebook"></a>
            <a href="https://www.instagram.com/FordBrasil/#">
                <img src="/img/instagram-logo-50.png" alt="Logo do Instagram"></a>
            <a href="https://www.youtube.com/fordbrasil">
                <img src="/img/youtube-squared-50.png" alt="Logo do youtube"></a>
        </div>

        <div class="copyright">
            <p> &copy; 2025 Ford Motor Company todos os direitos reservados.</p>
        </div>

        <div class="logo footer">
            <img src="/img/ford-96.png" alt="Logo Footer">
        </div>

    </footer>





</body>



</html>
